<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login?</title>
    <!-- Use this for tomcat -->
    <link rel="stylesheet" href="/css/reset.css">
    <!-- Use this for local -->
    <!-- <link rel="stylesheet" href="../public/css/reset.css">  -->
    <style>

        .login {
            max-width: 500px;
            width: 85vw;
            padding: 70px 10px;
            border-radius: 15px;
            background-color: #45425A;
            box-shadow: 5px 5px 15px rgba(1, 1, 1, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .id, .pw {
            width: 80%;
            height: 50px;
            padding: 30px;
            font-size: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            background-color: #DCEED1;
        }

        .btn {
            width: 80%;
            height: 60px;
            border-radius: 15px;
            font-size: 20px;
            color: rgb(244, 244, 244);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0C1B33;
            cursor: pointer;
            transition-duration: 0.3s;
        }

            .btn:hover {
                box-shadow: inset 5px 5px 5px rgba(1, 1, 1, 0.5);
            }

        .desc a {
            color: #FFE548;
            transition-duration: 0.3s;
        }

            .desc a:hover {
                color: #FFB20F;
                cursor: pointer;
            }

        input, button {
            color: #0C1B33;
            border: 0;
        }

        ::placeholder {
            color: #0C1B33;
        }

        :focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form class="login" id="login">
            <div class="title cherry-cream-soda">
                Login
            </div>

            <input class="id" id="username" placeholder="ID" name="username" required></input>
            <input class="pw" id="password" placeholder="Password" name="password" type="password" required></input>

            <button type="button" id="loginButton" class="btn">LOGIN</button>

            <!-- <button type="submit" class="btn">
                LOGIN
            </button> -->
            <div class="desc">
                Don't have an account? <a id="signup">Sign up</a>
            </div>
        </form>
    </div>
</body>
<script>


    const currentPath = window.location.pathname;
    const pathSegments = currentPath.split('/');

    function handleLogin() {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Make AJAX call to login
        fetch('/api/login/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'username': username,
                'password': password
            })
        })
        .then(response => {
            return response.json().then(data => {
                if (response.ok) {
                    pathSegments.pop();
                    let newPath = pathSegments.join('/') + '/home';
                    window.location.href = newPath;
                } else if (response.status === 401) {
                    pathSegments.pop();
                    let newPath = pathSegments.join('/') + '/error?errorMessage=' + encodeURIComponent(data.message);
                    window.location.href = newPath;
                } else {
                    throw new Error(data.message || 'An error occurred');
                }
            })
        })
        .catch(error => {
            const messageDiv = document.getElementById('message');
            if(messageDiv) {
                messageDiv.textContent = error.message;
            }
        });
    }

    document.getElementById('loginButton').addEventListener('click', handleLogin);

    document.getElementById('login').addEventListener("keypress", function(event) {
        if (event.key === 'Enter') {
            handleLogin();
        }
    })

    document.getElementById('signup').addEventListener('click', function() {
        pathSegments.pop();
        let newPath = pathSegments.join('/') + '/signup.html';
        window.location.href = newPath;
    });
</script>
</html>
